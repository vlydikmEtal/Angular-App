<div class="container">
  <div class="filter-wrapper">
    <app-filter-products
      (searchTermChanged)="updateSearchTerm($event)"
    ></app-filter-products>
  </div>
  <div class="product-card__wrapper">
    @for (product of products | filterProducts: search; track product.id) {
      <app-product [product]="product"></app-product>
    }
  </div>
</div>
